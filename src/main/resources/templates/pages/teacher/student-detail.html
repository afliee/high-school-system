<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/fragments/heading/teacherHeading :: teacherHeading(title = 'Teacher Dashboard')}"/>
<body>
<div class="container-fluid">
    <th:block th:replace="~{/fragments/teacher/util/sidebar :: sidebar(active = 'form-teacher')}"/>
    <div id="main">
        <th:block th:insert="~{/fragments/teacher/util/navbar :: navbar(teacher = ${teacher})}"/>
        <th:block th:insert="~{/fragments/teacher/navbar :: navbar(breadCrumbs = ${breadCrumbs})}"/>
        <div th:attr="data-id=${student.id}" class="student">
            <label class="mt-3 mb-4 d-flex justify-content-center" for="avatar">
                <img th:src="@{${student?.avatar != null ? student.avatar : 'https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp'}}"
                     class="rounded-circle img-fluid avatar" style="width: 200px;"/>
            </label>
            <input type="file" name="avatar" class="d-none" id="avatar" accept="image/png, image/jpeg, image/jpg">
            <h4 class="mb-2 fullname" th:text="${student.fullName}">Julie L. Arsenault</h4>
            <p class="text-muted mb-4 username">@Student <span class="mx-2">|</span> <a
                    href="#!" th:text="${student.name}"></a></p>
            <div class="mb-4 pb-2 row form">
                <!--                <div class="col-12 col-md-6">-->
                <!--                    <div class="form-group has-icon-left">-->
                <!--                        <div class="position-relative">-->
                <!--                            <input type="text" class="form-control" th:value="${student.email}"-->
                <!--                                   placeholder="Phone" id="phone">-->
                <!--                            <div class="form-control-icon">-->
                <!--                                <i class="bi bi-phone"></i>-->
                <!--                            </div>-->
                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </div>-->
                <div class="col-12 col-md-6">
                    <div class="form-group has-icon-left">
                        <div class="position-relative">
                            <input type="text" class="form-control"
                                   placeholder="Card Id" id="cardId" th:value="${student.cardId}">
                            <div class="form-control-icon">
                                <i class="bi bi-phone"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="form-group has-icon-left">
                        <div class="position-relative">
                            <input type="date" class="form-control" th:value="${student.birthday}"
                                   placeholder="Birthday" id="birthday">
                            <div class="form-control-icon">
                                <i class="bi bi-calendar-week"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group has-icon-left">
                        <div class="position-relative">
                            <input type="text" class="form-control" th:value="${student.email}"
                                   placeholder="Email" id="email">
                            <div class="form-control-icon">
                                <i class="bi bi-envelope-at"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 ">
                    <div class="form-group has-icon-left">
                        <div class="position-relative">
                            <input type="text" class="form-control" th:value="${student.location}"
                                   placeholder="Location" id="location">
                            <div class="form-control-icon">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex align-items-center">
                    <span>Gender</span>
                    <span class="mx-2 text-muted"> : </span>
                    <label class="switch">
                        <span class="male"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                               fill="currentColor" class="bi bi-gender-male" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2H9.5zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"/>
</svg></span>
                        <span class="female"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
  <path fill-rule="evenodd"
        d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8zM3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5z"/>
</svg></span>
                        <input type="checkbox" class="input gender" th:checked="${student.gender != 0}">
                        <span class="slider"></span>
                    </label>

                    <span class="text-muted mx-2"> | </span>
                    <span class="display" th:text="${student.gender != 0 ? 'Female' : 'Male'}"></span>
                </div>
                <input type="hidden" name="__STATEMENT" id="__STATEMENT">
            </div>
        </div>
    </div>
</div>
<th:block th:replace="~{/fragments/script/util/baseScript :: baseScript}"/>
<script th:src="@{/vendors/sweetalert2/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/teacher/updateStudentInfo.js}"></script>
<script>
    const genderInput = $('.gender');

    genderInput.change(function (e) {
    //     toggle checked
        $(this).toggle();
    //     toggle display
        const value = $(this).is(':checked');
        if (value) {
            $(".display").text('Female');
        } else {
           $(".display").text('Male');
        }
    })
</script>
</body>
</html>
