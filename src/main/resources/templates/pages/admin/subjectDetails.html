<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/heading/subjectHeading :: subjectHeading(title = 'Subject Details')}"/>
<body>
<div class="container-fluid">
    <th:block th:insert="~{fragments/admin/dashboard/sidebar :: sidebar(active = 'subjects')}"/>
    <div id="main">
        <th:block th:insert="~{fragments/admin/dashboard/navbar :: navbar}"/>
        <th:block th:insert="~{fragments/admin/subject/navbar :: navbar(breadcumbs = ${breadCrumbs}, isDetail = true, isFilter = true, isSemesterShow = true)}"/>
        <th:block th:insert="~{fragments/admin/subject/calendar :: calendar}" />
        <th:block th:insert="~{fragments/admin/subject/lesson/lessonDetail :: lessonDetail}"/>
        <input type="hidden" name="subjectId" id="subjectId" th:value="${subjectId}">
        <input type="hidden" name="semesterId" id="semesterId" th:value="${semester.getId()}" th:attr="data-start-time=${semester.getStartDate()}">
    </div>
</div>

<th:block th:insert="~{fragments/script/admin/dashboardScript :: dashboardScript}"/>
<th:block th:insert="~{fragments/script/admin/subject/subjectDetailScript :: subjectDetailScript}"/>
<script>
    $(document).ready(function () {
        const btnEdit = $('.btn-edit');
        btnEdit.on('click', function () {
            window.location.href = `/auth/admin/subjects/update/${$('#subjectId').val()}`;
        })
    })
</script>
</body>
</html>
