<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/heading/dashboardHeading :: dashboardHeading(title = 'Semester Managerment')}"/>
<body>
<div class="container-fluid">
    <th:block th:insert="~{fragments/admin/dashboard/sidebar :: sidebar(active = 'semesters')}"/>
    <div id="main">
        <th:block th:insert="~{fragments/admin/dashboard/navbar :: navbar}"/>
        <th:block th:insert="~{fragments/admin/semester/navbar :: navbar(isDetail = true)}"/>
        <div th:fragment="content" class="mt-3">
            <div class="card">
                <div class="card-header bg-primary">
                    <h4 class="card-title text-center text-uppercase text-white">Update Semester</h4>
                </div>
                <div class="card-body form row">
                    <div class="form-group has-icon-left">
                        <label for="semesterName">Semester Name</label>
                        <div class="position-relative mt-3">
                            <input type="text" class="form-control" id="semesterName" th:value="${semester.name}" placeholder="Semester Name" required>
                            <div class="form-control-icon">
                                <i class="bi bi-calendar-date"></i>
                            </div>
                        </div>
                    </div>
                    <!--      start date form group-->
                    <div class="form-group has-validation has-icon-left">
                        <label for="startDate">Start Date</label>
                        <div class="position-relative mt-3">
                            <input type="date" th:value="${semester.startDate}" class="form-control" id="startDate" placeholder="Start Date" required>
                            <div class="form-control-icon">
                                <i class="bi bi-calendar-date"></i>
                            </div>
                        </div>
                    </div>

                    <!--      end date form group-->
                    <div class="form-group has-validation has-icon-left">
                        <label for="endDate">End Date</label>
                        <div class="position-relative mt-3">
                            <input type="date" class="form-control" th:value="${semester.endDate}" id="endDate" placeholder="End Date" required>
                            <div class="form-control-icon">
                                <i class="bi bi-calendar-date"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary btn-block btn-save">Update</button>
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" id="id" th:value="${semester.id}">
</div>

<th:block th:insert="~{fragments/script/admin/dashboardScript :: dashboardScript}"/>
<script th:src="@{/vendors/moment/moment.min.js}"></script>
<script th:src="@{/js/admin/semester/update.js}"></script>
</body>
</html>
