<div th:fragment="forgot" class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container signin rounded rounded-3">
    <div class="row align-items-center">
      <div class="col-12 col-xl-5 ">
        <div class="content">
          <h1 class="text-title fw-bold m-0 p-0 my-1">
            Forgot your password
          </h1>
          <p class="text-description">
            Let fill your name was registered to reset your password
          </p>
          <form action="/" method="post" id="forgotForm">
            <div class="mb-3">
              <div class="d-flex">
                <label for="username" class="form-label">
                  Username
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="text" class="form-control" name="username" id="username"
                     placeholder="Username" required>
            </div>
            <div class="mb-3 reset-code d-none">
              <div class="d-flex">
                <label for="code" class="form-label">
                  Reset Code
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="text" class="form-control" name="code" id="code"
                     placeholder="Username" required>
            </div>
            <div class="mb-3 new-password d-none">
              <div class="d-flex">
                <label for="newPassword" class="form-label">
                  New Password
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="password" class="form-control" name="newPassword" id="newPassword"
                     placeholder="Username" required>
            </div>
            <button type="submit" class='btn-sign btn w-100 py-2 my-1 rounded-3 text-white rounded' id="btnSubmitForgot">Send Code</button>
          </form>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="alertError">
          <i class="fas fa-exclamation-circle"></i>
          <span id="error"></span>
        </div>
        <div class="alert alert-success d-none" role="alert" id="alertSuccess">
          <i class="fas fa-check-circle"></i>
          <span id="success"></span>
        </div>
<!--        <div class="d-flex justify-content-between mt-3">-->
<!--          <div>Already have account? <a th:href="@{'/login?with=' + ${role}}" class="text-decoration-none">Let-->
<!--            Go</a></div>-->
<!--          <a href="./forgot.html" class="text-decoration-none">Forgot password?</a>-->
<!--        </div>-->
      </div>
      <div class="col-md-1 offset-md-1"></div>
      <div class="col-12 col-xl-5 d-sm-none d-md-block">
        <div class="image-wrapper">
          <img th:src="@{/images/forgot-password.gif}" class="img-fluid rounded-top" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
