<div th:fragment="signup" class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container signin rounded rounded-3">
    <div class="row align-items-center">
      <div class="col-12 col-xl-5 ">
        <div class="content">
          <h1 class="text-title fw-bold m-0 p-0 my-1">
            Sign Up
          </h1>
          <p class="text-description">
            Let create an account to use our service
          </p>
          <form action="/" method="post" id="signUpForm">
            <div class="mb-3">
              <div class="d-flex">
                <label for="username" class="form-label">
                  Username
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="text" class="form-control" name="username" id="username"
                     placeholder="Username" required>
            </div>

            <div class="mb-3">
              <div class="d-flex">
                <label for="email" class="form-label">
                  Email
                </label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="email" class="form-control" name="email" id="email"
                     placeholder="Your Email" required>
            </div>

            <div class="mb-3">
              <div class="d-flex">
                <label for="fullName" class="form-label">Full name</label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="text" class="form-control" name="fullName" id="fullName"
                     placeholder="Full Your Name" autocomplete="on" required>
            </div>

            <div class="mb-3">
              <div class="d-flex">
                <label for="password" class="form-label">Password</label>
                <p class="p-0 m-0" style="color:red">(*)</p>
              </div>
              <input type="password" class="form-control" name="password" id="password"
                     placeholder="••••••••••" autocomplete="on" required>
            </div>
            <input type="hidden" name="role" id="role" th:value="${role}">
            <button type="submit" class='btn-sign btn w-100 py-2 my-1 rounded-3 text-white rounded' id="btnSignUp">Sign Up</button>
          </form>
        </div>
        <div class="alert alert-danger d-none" role="alert" id="alertError">
          <i class="fas fa-exclamation-circle"></i>
          <span id="error"></span>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <div>Already have account? <a th:href="@{'/login?with=' + ${role}}" class="text-decoration-none">Let
            Go</a></div>
          <a th:href="@{/forgot-password}" class="text-decoration-none">Forgot password?</a>
        </div>
      </div>
      <div class="col-md-1 offset-md-1"></div>
      <div class="col-12 col-xl-5 d-sm-none d-md-block">
        <div class="image-wrapper">
          <img th:src="@{/images/imgSignup.gif}" class="img-fluid rounded-top" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
