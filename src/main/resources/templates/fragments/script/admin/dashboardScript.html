<th:block th:fragment="dashboardScript">
    <script src="https://kit.fontawesome.com/39faf08d8f.js" crossorigin="anonymous"></script>
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/2.0.2/umd/popper.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/webjars/font-awesome/6.4.0/js/fontawesome.min.js}"></script>
    <script th:src="@{/js/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/auth/authenticate.js}"></script>
    <script th:src="@{/js/admin/dashboard/dashboard.js}"></script>
    <script th:src="@{/js/admin/dashboard/sidebar.js}"></script>
    <script>
        if ($("#datepicker-popup").length) {
            $('#datepicker-popup').datepicker({
                enableOnReadonly: true,
                todayHighlight: true,
            });
            $("#datepicker-popup").datepicker("setDate", "0");
        }
    </script>
    <script th:src="@{/js/vendors/toastify/toastify.js}"></script>
    <script th:src="@{/vendors/wow/wow.min.js}"></script>
    <script th:src="@{/vendors/animsition/animsition.min.js}"></script>
    <script th:src="@{/vendors/select2/select2.min.js}"></script>
    <script !src="">
        try {

            $(".js-select2").each(function () {
                $(this).select2({
                    minimumResultsForSearch: 20,
                    dropdownParent: $(this).next('.dropDownSelect2')
                });
            });

        } catch (error) {
            console.log(error);
        }
    </script>
    <script th:src="@{/vendors/sweetalert2/sweetalert2.all.min.js}"></script>
    <script th:src="@{/extensions/toastify.js}"></script>
    <script th:src="@{/extensions/sweetalert2.js}"></script>
</th:block>
