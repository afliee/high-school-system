<div th:fragment="content" class="mt-3">
  <div class="card">
    <div class="card-header bg-primary">
      <h4 class="card-title text-center text-uppercase text-white">create new Semester</h4>
    </div>
    <div class="card-body form row">
      <div class="form-group has-icon-left">
          <label for="semesterName">Semester Name</label>
          <div class="position-relative mt-3">
            <input type="text" class="form-control" id="semesterName" placeholder="Semester Name" required>
            <div class="form-control-icon">
                <i class="bi bi-calendar-date"></i>
            </div>
        </div>
      </div>
<!--      start date form group-->
        <div class="form-group has-validation has-icon-left">
            <label for="startDate">Start Date</label>
            <div class="position-relative mt-3">
                <input type="date" class="form-control" id="startDate" placeholder="Start Date" required>
                <div class="form-control-icon">
                    <i class="bi bi-calendar-date"></i>
                </div>
            </div>
        </div>

<!--      end date form group-->
        <div class="form-group has-validation has-icon-left">
            <label for="endDate">End Date</label>
            <div class="position-relative mt-3">
                <input type="date" class="form-control" id="endDate" placeholder="End Date" required>
                <div class="form-control-icon">
                    <i class="bi bi-calendar-date"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
        <button type="submit" class="btn btn-primary btn-block btn-save">Create</button>
    </div>
  </div>
</div>
