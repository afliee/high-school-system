<!-- Modal -->
<div th:fragment="subjectAvailable" class="modal fade" id="subjectAvailable" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog modal-fullscreen  modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title text-center" id="modelTitleId">Subjects Available</h4>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body subjects row">
        <span>Select your level to see subject to want!</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
<!--        <button type="button" class="btn btn-primary py-2 btn-save">Save</button>-->
      </div>
    </div>
  </div>
</div>
