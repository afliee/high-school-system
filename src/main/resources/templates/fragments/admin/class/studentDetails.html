<div th:fragment="studentDetail" class="modal modal-lg fade text-left" id="studentDetail" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel33" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
         role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary ">
                <h4 class="modal-title text-light" id="myModalLabel33">Student's Information</h4>
                <button type="button" class="close" data-bs-dismiss="modal"
                        aria-label="Close">
                    <i data-feather="x"></i>
                </button>
            </div>
            <form action="#">
                <div class="modal-body">
                    <div class="col-12 d-flex justify-content-center align-items-center h-100">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body text-center teacher-info">
                                <label class="mt-3 mb-4 d-flex justify-content-center" for="avatar">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                         class="rounded-circle img-fluid avatar" style="width: 100px;"/>
                                </label>
                                <input type="file" name="avatar" class="d-none" id="avatar" accept="image/png, image/jpeg, image/jpg">
                                <h4 class="mb-2 fullname">Julie L. Arsenault</h4>
                                <p class="text-muted mb-4 username">@Programmer <span class="mx-2">|</span> <a
                                        href="#!">mdbootstrap.com</a></p>
                                <div class="mb-4 pb-2 row form">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control"
                                                       placeholder="Phone" id="phone">
                                                <div class="form-control-icon">
                                                    <i class="bi bi-phone"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control"
                                                       placeholder="Card Id" id="cardId">
                                                <div class="form-control-icon">
                                                    <i class="bi bi-phone"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-md-6">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="date" class="form-control"
                                                       placeholder="Birthday" id="enterDate">
                                                <div class="form-control-icon">
                                                    <i class="bi bi-calendar-week"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control"
                                                       placeholder="Email" id="mail">
                                                <div class="form-control-icon">
                                                    <i class="bi bi-envelope-at"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 ">
                                        <div class="form-group has-icon-left">
                                            <div class="position-relative">
                                                <input type="text" class="form-control"
                                                       placeholder="Address" id="address">
                                                <div class="form-control-icon">
                                                    <i class="bi bi-geo-alt"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="__STATEMENT" id="__STATEMENT">
                                </div>
                                <button type="button" class="btn btn-primary btn-rounded btn-lg btn-update">
                                    Update Now
                                </button>
                                <div class="d-flex justify-content-between text-center mt-5 mb-2">
                                    <div>
                                        <p class="mb-2 h5">8471</p>
                                        <p class="text-muted mb-0">Wallets Balance</p>
                                    </div>
                                    <div class="px-3">
                                        <p class="mb-2 h5">8512</p>
                                        <p class="text-muted mb-0">Income amounts</p>
                                    </div>
                                    <!--                            <div>-->
                                    <!--                                <p class="mb-2 h5">4751</p>-->
                                    <!--                                <p class="text-muted mb-0">Total Transactions</p>-->
                                    <!--                            </div>-->
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light-secondary px-3"
                            data-bs-dismiss="modal">
                        <i class="bx bx-x d-block d-sm-none"></i>
                        <span class="d-none d-sm-block">Close</span>
                    </button>
<!--                    <button type="button" class="btn btn-primary ml-1"-->
<!--                            data-bs-dismiss="modal" id="btn-add-teacher">-->
<!--                        <i class="bx bx-check d-block d-sm-none"></i>-->
<!--                        <span class="d-none d-sm-block">Add</span>-->
<!--                    </button>-->
                </div>
            </form>
        </div>
    </div>
</div>
